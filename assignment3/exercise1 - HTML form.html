<!DOCTYPE html>
<html lang="en">

<head>
  <title>CONTACT US</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    .html-form {
      width: 350px;
      height: 500px;
      background-color: white;
      box-shadow: 0px 5px 16px 0px rgba(0, 0, 0, 0.9);
      padding: 80px 40px;
      margin: 40px auto 0 auto;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="html-form">
  <h2>HTML Form</h2>
    <form action="">
      <div class="form-group">
        <label for="first name">First name: </label>
        <input type="text" class="form-control" id="text" name="First name:">
      </div>
      <div class="form-group">
        <label for="last name">Last name: </label>
        <input type="text" class="form-control" id="text" name="Last name:">
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" name="Email:">
      </div>
      <div class="form-check">
      <input type="radio" class="form-check-input" id="UG" name="UG">
      <label for="undergraduate student">Undergraduate Student</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="G" name="G">
      <label for="graduate student">Graduate Student</label>
    </div>

      <button class="btn btn-primary" type="button" value="Submit">Submit</button>
      <button class="btn btn-secondary" type="reset" value="Reset">Reset</button>
    </form>
  </div>

</body>

</html>
